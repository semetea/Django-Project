{% extends 'base.html' %}
{% block con %}

<div class="container mt-5 mb-5">
    <h1>
        <b>번역기</b>
    </h1>
    <form method="post">
        {% csrf_token%}
        <div class="row mt-5">
            <div class="col-lg-5">
                <textarea placeholder="번역할 텍스트를 입력하세요" class="form-control" name="tfrom" style="height: 350px; resize: none; font-size: 30px; font-weight: bold;">{{tfrom}}</textarea>
            </div>
            <div class="col-lg-2 text-center" style="margin: auto;">
                <select class="form-select" name="sfrom" multiple aria-label="multiple select example">
                    <option value="zh-cn" {% if sfrom == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if sfrom == 'vi' %} selected {% endif %}>베트남어</option>
                    <option value="en" {% if sfrom == none or sfrom == 'en' %} selected {% endif %}>영어</option>
                    <option value="ko" {% if sfrom == 'ko' %} selected {% endif %}>한국어</option>
                    <option value="ja" {% if sfrom == 'ja' %} selected {% endif %}>일본어</option>
                </select>
                <div class="mt-4 mb-4">
                    <button class="btn btn-dark">번역</button>
                </div>
                <select class="form-select" name="sto" multiple aria-label="multiple select example">
                    <option value="zh-cn" {% if sto == 'zh-cn' %} selected {% endif %}>중국어</option>
                    <option value="vi" {% if sto == 'vi' %} selected {% endif %}>베트남어</option>
                    <option value="en" {% if sto == 'en' %} selected {% endif %}>영어</option>
                    <option value="ko" {% if sto == none or sto == 'ko' %} selected {% endif %}>한국어</option>
                    <option value="ja" {% if sto == 'ja' %} selected {% endif %}>일본어</option>
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" name="tto" style="height: 350px; resize: none; font-size: 30px; font-weight: bold;" disabled>{{trans}}</textarea>
            </div>
        </div>
    </form>

</div>




{% endblock %}
